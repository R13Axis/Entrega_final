<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Final</title>
</head>
<body id="body">
    <h1>Bienveido al portal de cotizaciones</h1>

    <p>"El lugar donde puedes ver los planes que ofrecemos para prestamos según tus necesidades"</p>

    <h3>Ingresa el monto en EUR</h3>

    <input id="monto_indicado" type="text">

    <button id="fijar">Fijar monto</button>

    <h3>Selecciona el plazo</h3>

    <select id="plazo">

        <option id="00" value="00">Seleccione un plazo</option>
        <option id="01" value="3">3 Meses</option>
        <option id="02" value="6">6 Meses</option>
        <option id="03" value="9">9 Meses</option>
        <option id="04" value="12">12 Meses</option>
        <option id="05" value="18">18 Meses</option>
        <option id="06" value="32">32 Meses</option>
        <option id="07" value="64">64 Meses</option>
        <option id="08" value="128">128 Meses</option>
        <option id="09" value="264">264 Meses</option>

    </select>

    <div id="cotizacion">

        <h2>Cotización</h2>
        
        <h3 id="tiempo"></h3>

        <h4 id="cuota"></h4>

    </div>

    <div id="contenedor">



    </div>

        
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="index.js"></script>
</body>
</html>
